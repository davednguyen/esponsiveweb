<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Responsive Design for Web</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="panel-body">
                <h1 class="text-center">What responsive web design solves ? </h1>
        
        <form method="GET">
        <fieldset>
            <legend>Request for more info about web design </legend>
             <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="formFirstName" placeholder="First Name" required="true">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="formLastName" placeholder="Last Name">
            </div> 
            <div class="form-group">
                <label for="emailaddress">Email address</label>
                <input type="text" class="form-control" id="formEmail" placeholder="email address" required="true">
            </div>
            <div class="form-group">
                <label for="status">Are you currently studying Javascript?</label>
                <input type="checkbox" class="form-check-input" id="checkStatus">
            </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" value="submit request">Submit request</button>
        </form>   
    </div>
    </body>
</html>
